<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>가입프로세스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<!--lib-->
	<script type="text/javascript" src="../js/lib/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../js/lib/swiper.min.js"></script>
	<link rel="stylesheet" href="../css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="../css/lib/swiper.css">
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<!--custom-->
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
    <div class="wrapper">
        <div class="signup_wrap">
            <div class="signup_header">
                <span class="current">N</span>
            <span class="total">/ N</span>
            </div>
            <div class="signup_contents">
                <p class="txt">
                    요즘 관심있는 주제가 있나요?<br/>
                    검색어 자동완성에 나오는 주제를 선택하면<br/>새로운게 나와요.
                </p>
                <p class="txt">
                    검색창에 입력해보세요.<br/>
                    최대 5개까지 입력할 수 있어요.
                </p>
                <div class="search_form_wrap">
                    <div class="search_form">
                        <input type="text" placeholder="검색어를 입력하세요" />
                        <button type="submit" class="btn"><i class="ic search">검색</i></button>
                    </div>
                    <!-- 자동 완성 영역 -->
                    <!-- 기본 display:none이나 확인하실 수 있도록 임시로 display:block 처리되어 있습니다. -->
                    <div class="auto_complete_wrap" style="display:block">
                        <div class="auto_complete_area">
                            <!-- 자동 완성 영역 ADD 되는 위치 -->
                            <ul class="ui-menu ui-widget ui-widget-content ui-autocomplete ui-front">
                                <li class="ui-menu-item"><div class="ui-menu-item-wrapper">빅데이터</div></li>
                                <li class="ui-menu-item"><div class="ui-menu-item-wrapper">빅데이터처리(CE)</div></li>
                                <li class="ui-menu-item"><div class="ui-menu-item-wrapper">디자인컴퓨팅:빅데이터와딥러닝</div></li>
                                <li class="ui-menu-item"><div class="ui-menu-item-wrapper">빅데이터</div></li>
                                <li class="ui-menu-item"><div class="ui-menu-item-wrapper">빅데이터처리(CE)</div></li>
                                <li class="ui-menu-item"><div class="ui-menu-item-wrapper">디자인컴퓨팅:빅데이터와딥러닝</div></li>
                            </ul>
                        </div>
                    </div>
                    <!-- // 자동 완성 영역 -->
                    <p class="desc">단어로 적어주세요.<br />EX) 기획, 영업, 인턴, 정보처리기사, TOEIC (O)</p>
                    <div class="word_wrap">
                        <span class="word">마케팅<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">마케팅<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">마케팅<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">마케팅<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">빅데이터<button type="button" class="btn_close">삭제</button></span>
                    </div>
                </div>
            </div>
            <div class="signup_footer">
                <div class="btn_wrap only">
                    <button type="submit" class="btn btn_submit">다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
