<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>가입프로세스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<!--lib-->
	<script type="text/javascript" src="../js/lib/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../js/lib/swiper.min.js"></script>
	<link rel="stylesheet" href="../css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="../css/lib/swiper.css">
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<!--custom-->
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
    <div class="wrapper">
        <div class="signup_wrap">
            <div class="signup_header">
                <span class="current">N</span>
                <span class="total">/ N</span>
            </div>
            <div class="signup_contents">                                
                <p class="txt">입력한 관심있는 주제에요.</p>
                <div class="inner_box word_wrap">
                    <span class="word">제조 빅데이터</span>
                    <span class="word">빅데이터 시각화</span>
                    <span class="word">데이터베이스</span>
                    <span class="word">오픈소스</span>
                    <span class="word">머신러닝</span>
                    <span class="word">한국정보처리학회</span>
                    <span class="word">한국공간정보학회</span>                    
                    <span class="word">한국컨텐츠학회</span>
                    <span class="word">한국정보과학회</span>
                    <span class="word">한국정보처리학회</span>
                </div>
                <p class="txt">
                    주제를 바꾸고 싶다면, 걱정마세요.<br/>
                    주제는 언제든 추가하고 삭제할 수 있어요.
                </p>
                <p class="desc">
                    EduAI는 관심 주제로 정보를 추천해요<br />
                    관심 주제를 추가하면 새로운 정보를 또 줘요
                </p>
            </div>
            <div class="signup_footer">
                <div class="btn_wrap">
                    <button type="submit" class="btn btn_default">이전</button>
                    <button type="submit" class="btn btn_submit">다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
