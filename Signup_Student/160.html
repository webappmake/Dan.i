<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>가입프로세스</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<!--lib-->
	<script type="text/javascript" src="../js/lib/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../js/lib/swiper.min.js"></script>
	<link rel="stylesheet" href="../css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="../css/lib/swiper.css">
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<!--custom-->
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
    <div class="wrapper">
        <div class="signup_wrap">
            <div class="signup_header">
                <span class="current">N</span>
                <span class="total">/ N</span>
            </div>
            <div class="signup_contents">
                <p class="txt">
                    오늘 <strong class="text_oblique">단웅</strong> &nbsp;학생은<br />
                    단국대학교 학생중에 <span class="text_blue">O번째</span>로 가입했어요.<br />
                    <strong class="text_oblique">컴퓨터공학과</strong> &nbsp;학생 중에는 <span class="text_blue">O번째</span>에요.
                </p>
                <p class="txt">
                    고생 많으셨어요. 이제 끝이 났어요.
                </p>
                <p class="txt">
                    어서와요!<br/>
                    <strong class="text_oblique">단웅</strong> 학생의 맞춤형 교육지원비서 <span class="text_bold">단아이</span>에요!                    
                </p>
            </div>
            <div class="signup_footer">
                <div class="btn_wrap">
                    <button type="submit" class="btn btn_submit">단아이 시작하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
