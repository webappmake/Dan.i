<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>가입프로세스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <!--lib-->
    <script type="text/javascript" src="../js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/lib/swiper.min.js"></script>
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lib/swiper.css">
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <!--custom-->
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
    <div class="wrapper">
        <div class="signup_wrap">
            <div class="signup_header">
                <span class="current">N</span>
                <span class="total">/ N</span>
            </div>
            <div class="signup_contents signup_contents01">
                <p class="txt">
                    요즘 마음은 어때요?<br />
                    <br />
                    이야기를 나누고 싶다면<br />
                    인성교육센터 프로그램에 참가해보는 것 어때요?
                </p>
                <div class="chk_list_wrap">
                    <p class="txt"></p>
                    <div class="chk_list">
                        <p class="txt">“인성교육센터” 비교과 프로그램을<br />관심 주제로</p>
                        <p class="icon_chk_wrap">
                            <input id="r1" class="icon_chk icon_notxt icon_chk_use" type="checkbox" name="onOff" value="onOff">
                            <label for="r1">담기</label>
                        </p>
                    </div>
                    <div class="chk_list">
                        <p class="txt">겨울 수학 클리닉 캠프</p>
                        <p class="icon_chk_wrap">
                            <input id="r1" class="icon_chk icon_notxt icon_chk_use" type="checkbox" name="onOff" value="onOff">
                            <label for="r1">담기</label>
                        </p>
                    </div>
                    <div class="chk_list">
                        <p class="txt">기초 수학 클리닉</p>
                        <p class="icon_chk_wrap">
                            <input id="r1" class="icon_chk icon_notxt icon_chk_use" type="checkbox" name="onOff" value="onOff">
                            <label for="r1">담기</label>
                        </p>
                    </div>
                    <div class="chk_list">
                        <p class="txt">기초수학, 과학튜터링</p>
                        <p class="icon_chk_wrap">
                            <input id="r1" class="icon_chk icon_notxt icon_chk_use" type="checkbox" name="onOff" value="onOff">
                            <label for="r1">담기</label>
                        </p>
                    </div>
                </div>
                <p class="desc">
                    우리학교는 인성교육센터가 있답니다<br />
                    영웅스토리에서 신청할 수 있어요
                </p>
            </div>
            <div class="signup_footer">
                <div class="btn_wrap only">
                    <button type="submit" class="btn btn_submit">다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
