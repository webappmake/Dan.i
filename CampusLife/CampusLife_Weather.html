<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>캠퍼스라이프_날씨</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<!--lib-->
	<script type="text/javascript" src="../js/lib/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../js/lib/swiper.min.js"></script>
	<link rel="stylesheet" href="../css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="../css/lib/swiper.css">
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<!--custom-->
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body class="campuslife_body">
	<header class="header"></header><!--//.header-->
	<div class="container-wrap"></div><!--//.container-wrap-->
	<footer class="footer"></footer><!--//.footer-->
	<button type="button" class="btn_icon btn_top"><i class="ic ic_top">상단으로 이동</i></button> <!-- top -->
	
	<!-- 캠퍼스라이프 -->
	<button type="button" class="btn_campuslife" data-toggle="modal" data-target="#Pop_CampusLife">
		<i class="ic">캠퍼스라이프</i>
	</button>	
	<div class="modal fade full_modal" id="Pop_CampusLife" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content camp_wrap">
				<div class="modal_header">
					<div class="camp_menu_wrap">
						<ul class="camp_menu">
							<li><a href="CampusLife_Timetable.html"><i class="ic ic_time"></i><span>시간표</span></a></li>
							<li><a href="CampusLife_Board.html"><i class="ic ic_bell"></i><span>공지사항</span></a></li>
							<li><a href="CampusLife_Schedule.html"><i class="ic ic_cap"></i><span>학사일정</span></a></li>
							<li><a href="CampusLife_Status.html"><i class="ic ic_book"></i><span>열람실현황</span></a></li>
							<li class="active"><a href="CampusLife_Weather.html"><i class="ic ic_weather"></i><span>날씨</span></a></li>
							<li><a href="CampusLife_Search.html"><i class="ic ic_search_sm"></i><span>검색</span></a></li>
						</ul>
						<button type="button" class="btn_icon btn_pop_close" data-dismiss="modal" aria-label="Close">
							<i class="ic"><i></i> 닫기</i>
						</button>
					</div>
				</div>
				<div class="modal_body">
					<div class="status_hd inline_wrap">
						<h4 class="txt">죽전캠퍼스</h4>
						<div class="btn_wrap">
							<span>10:00 기준</span>
							<button type="button"><i class="ic ic_reset">새로고침</i></button>
						</div>
					</div>
					<div class="status_cont">
						<div class="weather_box">
							<div class="img_area cloudy">
								<img src="../images/icon/weather/01.png" alt="..."/>
								<p>한때 흐림</p>
							</div>
							<div class="detail_area">
								<p class="current_temp"><strong>21</strong><span>℃</span></p>
								<p class="difference_temp"><span class="low">22˚</span>/<span class="high">30˚</span></p>
								<p><span>미세먼지 :</span><span class="normal">보통</span></p> <!--.normal / .bad / .good-->
								<p><span>초미세먼지 :</span><span class="bad">나쁨</span></p>
							</div>
						</div>
					</div>
					<div class="status_hd inline_wrap">
						<h4 class="txt">천안캠퍼스</h4>
						<div class="btn_wrap">
							<span>10:00 기준</span>
							<button type="button"><i class="ic ic_reset">새로고침</i></button>
						</div>
					</div>
					<div class="status_cont">
						<div class="weather_box">
							<div class="img_area cloudy">
								<img src="../images/icon/weather/02.png" alt="..."/>
								<p>맑음</p>
							</div>
							<div class="detail_area">
								<p class="current_temp"><strong>22</strong><span>℃</span></p>
								<p class="difference_temp"><span class="low">22˚</span>/<span class="high">30˚</span></p>
								<p><span>미세먼지 :</span><span class="good">좋음</span></p> <!--.normal / .bad / .good-->
								<p><span>초미세먼지 :</span><span class="good">좋음</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--//캠퍼스라이프-->
</body>
</html>
