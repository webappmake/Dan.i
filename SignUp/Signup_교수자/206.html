<body>
    <div class="wrapper">
        <div class="signup_wrap">
            <div class="signup_header">
                <span class="current">N</span>
                <span class="total">/ N</span>
            </div>
            <div class="signup_contents">
                <p class="txt">
                    강의를 하신 후 학생들이 관심있는<br />
                    ‘주차 별 관심 주제'를 받으실 수 있어요.<br /><br />

                </p>
                <div class="btn_wrap chk_wrap">
                    <span>
                        <input type="radio" class="icon_chk icon_chk_noicon" name="topic" id="yes" checked="checked" />
                        <label for="yes">네, 받을게요</label>
                    </span>
                    <span>
                        <input type="radio" class="icon_chk icon_chk_noicon" name="topic" id="no" />
                        <label for="no">아니오, 괜찮아요</label>
                    </span>
                </div>
                <p class="desc">EduAI는 교과 정보를 분석해요</p>
            </div>
            <div class="signup_footer">
                <div class="btn_wrap">
                    <button type="submit" class="btn btn_default">이전</button>
                    <button type="submit" class="btn btn_submit">다음</button>
                </div>
            </div>
        </div>
    </div>
