<body>
    <div class="wrapper">
        <div class="signup_wrap">
            <div class="signup_header">
                <span class="current">N</span>
            <span class="total">/ N</span>
            </div>
            <div class="signup_contents">
                <p class="txt">
                    요즘 관심있는 주제가 있나요?<br/><br/>
                    검색어 자동완성에 나오는 주제를 선택하면 새로운게 나와요.                        
                </p>
                <p class="txt">
                    관심 주제는 최대 5개나 담을 수 있어요.<br/>
                    검색창에 입력해보세요.
                </p>
                <div class="search_form_wrap">
                    <div class="search_form">
                        <input type="text" placeholder="검색어를 입력하세요"/>
                        <button type="submit" class="btn"><i class="ic_search">검색</i></button>
                    </div>
                    <p class="desc">
                        용어로 적어주세요. 전문용어도 되요 EX) 취업, 열역학 (O)<br/>
                        영문도 가능해요 EX) NLP, AI (O)<br/>                            
                        중국어는 내년을 기다려주세요
                    </p>
                    <div class="word_wrap">
                        <span class="word">취업<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">열역학<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">NLP<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">AI<button type="button" class="btn_close">삭제</button></span>
                        <span class="word">AI<button type="button" class="btn_close">삭제</button></span>
                    </div>
                </div>
            </div>
            <div class="signup_footer">
                <div class="btn_wrap">
                    <button type="submit" class="btn btn_default">이전</button>
                    <button type="submit" class="btn btn_submit">다음</button>
                </div>
            </div>
        </div>
    </div>
</body>
