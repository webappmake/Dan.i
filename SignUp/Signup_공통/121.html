    <!-- css -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/Base.css" rel="stylesheet">
    <link href="../../css/Layout.css" rel="stylesheet">
    <link href="../../css/Common.css" rel="stylesheet">
    <link href="../../css/chatbot.css" rel="stylesheet">
    <link href="../../css/signup.css" rel="stylesheet">
    <!-- // css -->
    <!-- js -->
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>

    </script>

<body>
    <div class="wrapper">
        <div class="signup_wrap">
            <div class="signup_header">
                <span class="current">N</span>
                <span class="total">/ N</span>
            </div>
            <div class="signup_contents">
                <p class="txt">
                    수학이 어렵고 막막할 때 BSM 센터에 연락하세요<br/>
                    모르는 문제를 보내면 문제를 풀어준답니다<br/><br/>
                    
                    수학을 관심 주제에 담으면 신청방법을 알려줄게요
                </p>
                <div class="chk_list_wrap">
                    <div class="chk_list">
                        <p class="txt">“수학”을 관심 주제로 담기</p>
                        <div>
                            <input type="checkbox" class="icon_chk icon_chk_notxt icon_chk_use" id="chk1">
                            <label for="chk1">담기</label>
                        </div>
                    </div>
                    <div class="chk_list">
                        <p class="txt">BSM센터 “수학”을 비교과프로그램 관심 주제로</p>
                        <div>
                            <input type="checkbox" class="icon_chk icon_chk_notxt icon_chk_use" id="chk2">
                            <label for="chk2">담기</label>
                        </div>
                    </div>
                    <div class="chk_list">
                        <p class="txt">겨울 수학 클리닉 캠프</p>
                        <div>
                            <input type="checkbox" class="icon_chk icon_chk_notxt icon_chk_use" id="chk3">
                            <label for="chk3">담기</label>
                        </div>
                    </div>
                    <div class="chk_list">
                        <p class="txt">기초 수학 클리닉</p>
                        <div>
                            <input type="checkbox" class="icon_chk icon_chk_notxt icon_chk_use" id="chk4">
                            <label for="chk4">담기</label>
                        </div>
                    </div>
                    <div class="chk_list">
                        <p class="txt">기초수학, 과학튜터링</p>
                        <div>
                            <input type="checkbox" class="icon_chk icon_chk_notxt icon_chk_use" id="chk5">
                            <label for="chk5">담기</label>
                        </div>
                    </div>
                </div>
                <p class="desc">EduAI는 맞춤형 교육정보제공을 위해 항상 노력하고 있어요.</p>
            </div>
            <div class="signup_footer">
                <div class="btn_wrap only">
                    <button type="submit" class="btn btn_submit">다음</button>
                </div>
            </div>
        </div>
    </div>
